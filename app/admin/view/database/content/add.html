<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">词库名称</label>
            <div class="layui-input-block">
                <!--<input type="text" name="list_id" class="layui-input" lay-verify="required" placeholder="请输入list_id" value="">-->
                <select name="list_id" lay-verify="required" lay-search>
                    <option value="">请选择词库名称</option>
                    {foreach $a as $key=>$v }
                    <option value="{$v.id}">{$v.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">词条内容</label>
            <div class="layui-input-block">
                <!--<textarea name="content" rows="20" class="layui-textarea editor" 词条内容 placeholder="请输入词条内容"></textarea>-->
                <input type="text" name="content" class="layui-input" lay-verify="required" placeholder="请输入内容" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">英文内容</label>
            <div class="layui-input-block">
                <!--<textarea name="content" rows="20" class="layui-textarea editor" 词条内容 placeholder="请输入词条内容"></textarea>-->
                <input type="text" name="encontent" class="layui-input" lay-verify="required" placeholder="英文" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
