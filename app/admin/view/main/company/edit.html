<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">中文公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="chinese_company_name" class="layui-input" lay-verify="required" placeholder="请输入中文公司名称" value="{$row.chinese_company_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文公司名称</label>
            <div class="layui-input-block">
                <input type="text" name="english_company_name" class="layui-input" lay-verify="required" placeholder="请输入英文公司名称" value="{$row.english_company_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="chinese_company_address" class="layui-input" lay-verify="required" placeholder="请输入公司地址" value="{$row.chinese_company_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="english_company_address" class="layui-input" lay-verify="required" placeholder="请输入公司地址" value="{$row.english_company_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">税号</label>
            <div class="layui-input-block">
                <input type="text" name="main_company_tax_number" class="layui-input" lay-verify="required" placeholder="请输入税号" value="{$row.main_company_tax_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行信息</label>
            <div class="layui-input-block">
                <textarea name="chinese_bank_information" required lay-verify="required" placeholder="请输入" class="layui-textarea">{$row.chinese_bank_information|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文银行信息</label>
            <div class="layui-input-block">
                <textarea name="english_bank_information" required lay-verify="required" placeholder="请输入" class="layui-textarea">{$row.english_bank_information|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
