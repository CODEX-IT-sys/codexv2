<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-sm" lay-event="clearFilter">清除所有筛选条件</a>
</script>
<form>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">查询日期</label>
                <div class="layui-inline" id="test6">
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-startDate-1" class="layui-input" name="start"
                               placeholder="开始日期">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="test-endDate-1" class="layui-input" name="end"
                               placeholder="结束日期">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" type="button" id="where">查询</button>
            </div>
        </div>

    </div>
</form>
<table id="myTable"></table>

<script src="https://www.layuicdn.com/layui/layui.js"></script>

<script>
    layui.config({
        base: '/static/plugs/layui-soul-table/',   // 第三方模块所在目录
        version: 'v1.6.0' // 插件版本号
    }).extend({
        soulTable: 'ext/soulTable',
        tableChild: 'ext/tableChild',
        tableMerge: 'ext/tableMerge',
        tableFilter: 'ext/tableFilter',
        excel: 'ext/excel',
    });
    layui.use(['form', 'table', 'soulTable', 'laydate'], function () {


        var table = layui.table,
            soulTable = layui.soulTable,
            laydate = layui.laydate;

        laydate.render({
            elem: '#test6'
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            , range: ['#test-startDate-1', '#test-endDate-1']
        });
        $("#where").click(function () {
            var  strart = $("#test-startDate-1").val()
            var end = $("#test-endDate-1").val()
            console.log(strart);
            // 表格重载
            table.reload('myTable', {
                where: {start: strart, end: end},  // 设定异步数据接口的额外参数
            });

        })


        table.render({
            elem: '#myTable'
            , height: 'full-50'
            , toolbar: '#toolbar'
            ,skin: 'line' //行边框风格
            ,even: true //开启隔行背景
            ,size: 'sm' //小尺寸的表格
            , defaultToolbar: ['print', 'exports', 'filter']
            , url: "{:url('trevaluate')}"
            , cols: [[
                {type: 'numbers', title: '序号', rowspan: 3, fixed: 'left'},
                {field: 'name', title: '姓名', fixed: 'left', width: 250, sort: true, filter: true},
                {field: 'total', title: '总评价数', sort: true, filter: true},

                {
                    field: 'num', title: 'A', sort: true, templet: function (d) {
                        return d.num['1'];
                    }
                },
                {
                    field: 'num', title: 'B', sort: true, templet: function (d) {
                        return d.num['2'];
                    }
                },
                {
                    field: 'num', title: 'C', sort: true, templet: function (d) {
                        return d.num['3'];
                    }
                },
                {
                    field: 'num', title: 'D', sort: true, templet: function (d) {
                        return d.num['4'];
                    }
                },
                {field: 'result', title: '整体结果', sort: true, filter: true},

            ],
            ]
            , done: function (res) {
                // console.log(res);
                var that = this.elem.next();
                // console.log(that);
                res.data.forEach(function (item, index) {
                    var n = res.data[index].result;
                    // console.log(n);
                    // console.log(index);
                    if(n === '质量不可接受'){
                        that.find(".layui-table tbody tr").eq(index).css("background-color","red");
                    }
                });
                soulTable.render(this)
            }
            , filter: {
                items: ['column', 'data', 'condition', 'editCondition'] // 只显示表格列和导出excel两个菜单项
                , bottom: false
            }

        });
        table.on('toolbar(myTable)', function (obj) {
            if (obj.event === 'clearFilter') {
                // 清除所有筛选条件并重载表格
                // 参数: tableId
                soulTable.clearFilter('myTable')
            }
        });


    })
</script>
