<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">发信人</label>
            <div class="layui-input-block">
                <input type="text" name="write_id" class="layui-input" lay-verify="required" placeholder="请输入发信人" value="{$row.write_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收件人id</label>
            <div class="layui-input-block">
                <input type="text" name="addressee_id" class="layui-input" lay-verify="required" placeholder="请输入收件人id" value="{$row.addressee_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-block">
                <input type="text" name="topic" class="layui-input"  placeholder="请输入主题" value="{$row.topic|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息内容</label>
            <div class="layui-input-block">
                <input type="text" name="message_content" class="layui-input"  placeholder="请输入消息内容" value="{$row.message_content|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">link</label>
            <div class="layui-input-block">
                <input type="text" name="link" class="layui-input"  placeholder="请输入link" value="{$row.link|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
