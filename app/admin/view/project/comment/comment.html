<script>

    $('#sub').click(function () {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "{:url('comment')}",//url
            async: false,
            data: $('#form1').serialize(),
            success: function (result) {
                if (result.resultCode == 200) {
                    alert("SUCCESS");
                }
            }
        });
    });


</script>
