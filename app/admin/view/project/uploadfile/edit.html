<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label required">项目id</label>
            <div class="layui-input-block layuimini-upload">
                <input name="file_id" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传项目id" value="{$row.file_id|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="file_id" data-upload-number="one" data-upload-exts="*" data-upload-icon="file"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_file_id" data-upload-select="file_id" data-upload-number="one" data-upload-mimetype="*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件名</label>
            <div class="layui-input-block">
                <input type="text" name="original_name" class="layui-input"  placeholder="请输入文件名" value="{$row.original_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">存储路劲</label>
            <div class="layui-input-block">
                <input type="text" name="url" class="layui-input"  placeholder="请输入存储路劲" value="{$row.url|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件类型</label>
            <div class="layui-input-block">
                <input type="text" name="mime_type" class="layui-input"  placeholder="请输入文件类型" value="{$row.mime_type|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传时间</label>
            <div class="layui-input-block">
                <input type="text" name="upload_time" class="layui-input"  placeholder="请输入上传时间" value="{$row.upload_time|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
