<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">标签id</label>
            <div class="layui-input-block">
                <input type="text" name="label_id" class="layui-input" lay-verify="required" placeholder="请输入标签id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">允许下载</label>
            <div class="layui-input-block">
                <input type="text" name="download" class="layui-input" lay-verify="required" placeholder="请输入允许下载" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件名</label>
            <div class="layui-input-block">
                <input type="text" name="original_name" class="layui-input"  placeholder="请输入文件名" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">存储路劲</label>
            <div class="layui-input-block">
                <input type="text" name="url" class="layui-input"  placeholder="请输入存储路劲" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件类型</label>
            <div class="layui-input-block">
                <input type="text" name="mime_type" class="layui-input"  placeholder="请输入文件类型" value="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传时间</label>
            <div class="layui-input-block">
                <input type="text" name="upload_time" class="layui-input"  placeholder="请输入上传时间" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
