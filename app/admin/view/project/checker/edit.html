<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        

        <div class="layui-form-item">
            <label class="layui-form-label">检查人</label>
            <div class="layui-input-block">
                <input type="text" name="checker_id" class="layui-input"  placeholder="请输入检查人" value="{$row.checker_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">翻译</label>
            <div class="layui-input-block">
                <select name="tr_checker" >
                    <option value=''></option>
                    {foreach $getTrCheckerList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.tr_checker"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">术语</label>
            <div class="layui-input-block">
                <select name="terminology" >
                    <option value=''></option>
                    {foreach $getTerminologyList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.terminology"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">语言品质</label>
            <div class="layui-input-block">
                <select name="language_quality" >
                    <option value=''></option>
                    {foreach $getLanguageQualityList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.language_quality"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专有名词</label>
            <div class="layui-input-block">
                <select name="proper_nouns" >
                    <option value=''></option>
                    {foreach $getProperNounsList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.proper_nouns"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">测量单位</label>
            <div class="layui-input-block">
                <select name="units_measurement" >
                    <option value=''></option>
                    {foreach $getUnitsMeasurementList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.units_measurement"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">符号</label>
            <div class="layui-input-block">
                <select name="symbol" >
                    <option value=''></option>
                    {foreach $getSymbolList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.symbol"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图表</label>
            <div class="layui-input-block">
                <select name="chart" >
                    <option value=''></option>
                    {foreach $getChartList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.chart"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">缩写</label>
            <div class="layui-input-block">
                <select name="abbreviation" >
                    <option value=''></option>
                    {foreach $getAbbreviationList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.abbreviation"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">布局格式</label>
            <div class="layui-input-block">
                <select name="layout_format" >
                    <option value=''></option>
                    {foreach $getLayoutFormatList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.layout_format"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">其他</label>
            <div class="layui-input-block">
                <select name="other" >
                    <option value=''></option>
                    {foreach $getOtherList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.other"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">现有问题</label>
            <div class="layui-input-block">
                <select name="existing_problem" >
                    <option value=''></option>

            <label class="layui-form-label">纠正情况</label>
            <div class="layui-input-block">
                <select name="correct_situation" >
                    <option value=''></option>

                    <option value='{$k}' {in name="k" value="$row.correct_situation"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
