<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">主体公司 </label>
            <div class="layui-input-block">
                <!--<input type="text" name="company_id" class="layui-input" lay-verify="required" placeholder="请输入主题公司id" value="{$row.company_id|default=''}">-->
                <select name="company_id"  lay-search>
                    <option value="">请选择一个主体公司</option>
                    {foreach $a as $key=>$v }
                    <option value="{$v.id}" {if condition="$row.company_id eq $v.id" } selected="selected" {
                    /if}>{$v.chinese_company_name}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司全称</label>
            <div class="layui-input-block">
                <input type="text" name="company_name" class="layui-input" lay-verify="required" placeholder="请输入公司全称"
                       value="{$row.company_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司简称</label>
            <div class="layui-input-block">
                <input type="text" name="abbreviation_name" class="layui-input" lay-verify="required" placeholder="请输入公司简称"
                       value="{$row.abbreviation_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="company_address" class="layui-input"  placeholder="请输入公司地址"
                       value="{$row.company_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司编码</label>
            <div class="layui-input-block">
                <input type="text" name="company_code" class="layui-input"  placeholder="请输入公司编码"
                       value="{$row.company_code|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销售</label>
            <div class="layui-input-block">
                <input type="text" name="sales" class="layui-input" lay-verify="required" placeholder="请输入销售" value="{$row.sales|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">合同签订人</label>
            <div class="layui-input-block">
                <input type="text" name="contract_signer" class="layui-input"
                       placeholder="请输入合同签订人" value="{$row.contract_signer|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务</label>
            <div class="layui-input-block">
                <select name="contract_service" lay-search>
                    <option value="">请选择服务{$row.contract_service}</option>
                    {foreach $g as $k=>$v }
                    <option value="{$v.id}"{$v.id==$row.contract_service?'selected':''}>{$v.content}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">语种</label>
            <div class="layui-input-block">
                <select name="language"  lay-search>
                    <option value="">请选择语种</option>
                    {foreach $h as $k1=>$v }
                    <option value="{$v.id}" {in name="$v.id" value="$row.language"} selected=""{/in}>{$v.content}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">币种</label>
            <div class="layui-input-block">
                <!--<input type="text" name="currency" class="layui-input" lay-verify="required" placeholder="请输入币种" value="{$row.currency|default=''}">-->
                <select name="currency"  lay-search>
                    <option value="">请选择币种</option>
                    {foreach $e as $k1=>$v }
                    <option value="{$v.id}" {in name="$v.content" value="$row.currency"} selected{/in}>{$v.content}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-block">
                <input type="text" name="unit_price" class="layui-input"  placeholder="请输入单价"
                       value="{$row.unit_price|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单位</label>
            <div class="layui-input-block">
                <!--<input type="text" name="unit" class="layui-input" lay-verify="required" placeholder="请输入单位" value="{$row.unit|default=''}">-->
                <select name="unit"  lay-search>
                    <option value="">请选择一个单位</option>
                    {foreach $d as $k1=>$v }
                    <option value="{$v.id}" {in name="$v.id" value="$row.unit"} selected=""{/in}>{$v.content}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预计销售额</label>
            <div class="layui-input-block">
                <input type="text" name="estimated_sales" class="layui-input"
                       placeholder="请输入预计销售额" value="{$row.estimated_sales|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">税率</label>
            <div class="layui-input-block">
                <input type="text" name="tax_rate" class="layui-input"  placeholder="请输入税率"
                       value="{$row.tax_rate|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户税号</label>
            <div class="layui-input-block">
                <input type="text" name="customer_tax_number" class="layui-input"
                       placeholder="请输入客户税号" value="{$row.customer_tax_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行信息</label>
            <div class="layui-input-block">
                <!--<input type="text" name="bank_information" class="layui-input" lay-verify="required" placeholder="请输入银行信息" value="{$row.bank_information|default=''}">-->
                <textarea name="bank_information" placeholder="客户银行信息" class="layui-textarea">
                    {$row.bank_information|default=''}
                </textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开票规则</label>
            <div class="layui-input-block">
                {foreach $getInvoicingRulesList as $k=>$v}
                <input type="radio" name="invoicing_rules" value="{$k}" title="{$v}" {in name="k"
                       value="$row.invoicing_rules" }checked="" {/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结算方式</label>
            <div class="layui-input-block">
                <input type="text" name="account_period" class="layui-input"  placeholder="请输入结算方式"
                       value="{$row.account_period|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有无保密协议</label>
            <div class="layui-input-block">
                {foreach $getConfidentialityAgreementList as $k=>$v}
                <input type="radio" name="confidentiality_agreement" value="{$k}" title="{$v}" {in name="k"
                       value="$row.confidentiality_agreement" }checked="" {/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">生效日期</label>
            <div class="layui-input-block">
                <input type="date" name="effective_date" class="layui-input"
                        placeholder="请输入生效日期" value="{$row.effective_date|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">失效日期</label>
            <div class="layui-input-block">
                <input type="date"  name="expiration_date" class="layui-input"
                      placeholder="请输入失效日期" value="{$row.expiration_date|default=''}">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">合同收件人</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="recipient" class="layui-input" placeholder="请输入合同收件人"-->
                       <!--value="{$row.recipient|default=''}">-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">合同收件地址</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="recipient_address" class="layui-input"-->
                       <!--placeholder="请输入合同收件地址" value="{$row.recipient_address|default=''}">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <!--<input type="text" name="remarks" class="layui-input" lay-verify="required" placeholder="请输入备注" value="{$row.remarks|default=''}">-->
                <textarea name="remarks" placeholder="备注" class="layui-textarea">{$row.remarks|default=''}</textarea>


            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
