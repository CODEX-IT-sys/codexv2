<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">请选择合同编号</label>
            <div class="layui-input-block">
                <select name="contract_id" lay-verify="required" lay-search>
                    <option value="">请选择合同编号</option>
                    {foreach $b as $k1=>$v }
                    <option value="{$v.id}" {if condition="$row.contract_code eq $v.id" } selected="selected" {
                    /if}
                    >{$v.contract_code}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户联系人</label>
            <div class="layui-input-block">
                <input type="text" name="customer_contact" class="layui-input"
                       placeholder="请输入客户联系人" value="{$row.customer_contact|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在部门</label>
            <div class="layui-input-block">
                <input type="text" name="department" class="layui-input" placeholder="请输入所在部门"
                       value="{$row.department|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="company_address" class="layui-input"
                       placeholder="请输入公司地址" value="{$row.company_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">国家</label>
            <div class="layui-input-block">
                <input type="text" name="country" class="layui-input" placeholder="请输入国家"
                       value="{$row.country|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <input type="text" name="position" class="layui-input" placeholder="请输入职位"
                       value="{$row.position|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">移动电话号码</label>
            <div class="layui-input-block">
                <input type="text" name="mobile_phone_number" class="layui-input"
                       placeholder="请输入移动电话号码" value="{$row.mobile_phone_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">固定电话号码</label>
            <div class="layui-input-block">
                <input type="text" name="landline_number" class="layui-input"
                       placeholder="请输入固定电话号码" value="{$row.landline_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="mailbox" class="layui-input" placeholder="请输入邮箱"
                       value="{$row.mailbox|default=''}">
            </div>
        </div>
        <!--            <div class="layui-form-item">
                        <label class="layui-form-label">公司编码</label>
                        <div class="layui-input-block">
                            <input type="text" name="company_code" class="layui-input"  placeholder="请输入公司编码"
                                   value="{$row.company_code|default=''}">
                        </div>
                    </div>-->
        <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">合同编码</label>-->
        <!--<div class="layui-input-block">-->
        <!--<input type="text" name="contract_code" class="layui-input" lay-verify="required" placeholder="请输入合同编码" value="{$row.contract_code|default=''}">-->
        <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remarks" placeholder="请输入" class="layui-textarea">{$row.remarks|default=''}</textarea>


            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
